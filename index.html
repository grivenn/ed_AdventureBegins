<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adventure Begins</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="header">
          <div class="header__left">
            <div class="header__left-logo">Venture</div>

                <li><a href="#"></a>Journal</li>

            </nav>
          </div>
          <div class="header__humburger">

              <div class="humburger-bot humburger"></div>
            </div>
          </div>
        </div>
        <section class="main">
            <div class="main__left">
              <div class="karusel">

              <div class="mouse">

            </div>
            <div class="main__center">
              <p class="chapter">02</p>
              <p class="title">And so the adventure <br> begins.....</p>
              <a class="btn" href="#">Lern More</a>
              <div class="footer">
                <div class="footer-item">
                  <div class="footer-item-top">
                    <img src="img/footer1.jpg" alt="image">
                    <div class="footer-item-top-text">

                    </div>
                  </div>
                  <div class="footer-item-bot">
                    <div class="footer-item-bot-inner">
                      <a href="#">Explore</a>                      
                    </div>
                  </div>
                </div>
                <div class="footer-item active">
                  <div class="footer-item-top">
                    <img src="img/footer2.jpg" alt="image">
                    <div class="footer-item-top-text">
                      The Verdon<br>Gorge <br> (France)                      
                    </div>
                  </div>
                  <div class="footer-item-bot">
                      <div class="footer-item-bot-inner">
                          <a href="#">Explore</a>                      
                        </div>
                  </div>
                </div>
                <div class="footer-item">
                  <div class="footer-item-top">
                    <img src="img/footer3.jpg" alt="image">
                    <div class="footer-item-top-text">
                      The Dolomities <br>(Italy)                      
                    </div>
                  </div>
                  <div class="footer-item-bot">
                      <div class="footer-item-bot-inner">
                          <a href="#">Explore</a>                      
                        </div>
                  </div>
                </div>
                <div class="footer-item">
                  <div class="footer-item-top">
                    <img src="img/footer4.jpg" alt="image">
                    <div class="footer-item-top-text">
                      Douro River <br>Valley(Portugal)                      
                    </div>
                  </div>
                  <div class="footer-item-bot">
                      <div class="footer-item-bot-inner">
                          <a href="#">Explore</a>                      
                        </div>
                  </div>
                </div>

            <div class="main__right">
              <div class="wrap">
                <ul>
                  <li><a href="#"><i class="icon icon-facebook"></i></a></li>
                  <li><a href="#"><i class="icon icon-instagram"></i></a></li>
                  <li><a href="#"><i class="icon icon-twitter"></i></a></li>
                  <li><a href="#"><i class="icon icon-pinterest"></i></a></li>
                </ul>
              </div>
              <div class="language">EN</div>
            </div>

      </div>
